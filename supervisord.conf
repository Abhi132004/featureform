[supervisord]
nodaemon=true

[program:api]
command=/bin/bash -c "./execs/api"

[program:metadata]
command=/bin/bash -c "./execs/metadata"

[program:etcd]
command=/bin/bash -c "ETCD_UNSUPPORTED_ARCH=arm64 ./etcd/bin/etcd"

[program:coordinator]
command=/bin/bash -c "./execs/coordinator"

[program:dashboard]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=5
numprocs=1

[program:dashboard_backend]
command=/bin/bash -c "./execs/dashboard_metadata"

[program:serving]
command=/bin/bash -c "./execs/serving"
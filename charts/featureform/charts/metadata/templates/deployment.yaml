apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: featureform
  name: featureform-metadata-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: featureform
  strategy: {}
  template:
    metadata:
      labels:
        app: featureform
    spec:
      containers:
        - image: "{{ .Values.global.repo | default .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.global.version | default .Values.image.tag }}"
          name: featureform-metadata-server
          imagePullPolicy: {{ .Values.global.pullPolicy }}
          ports:
            - containerPort: 8080
          resources: {}
          env:
            - name: TYPESENSE_PORT
              value: {{ .Values.typesense.port | quote }}
            - name: TYPESENSE_HOST
              value: {{ .Values.typesense.host }}
            - name: TYPESENSE_APIKEY
              value: {{ .Values.typesense.apikey | quote }}
            - name: ETCD_HOST
              value: {{ .Values.etcd.host  }}
            - name: ETCD_PORT
              value: {{ .Values.etcd.port | quote }}
status: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-dashboard
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-dashboard
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: {{ .Release.Name }}-dashboard
          image: {{ .Values.image.repository }}
#          volumeMounts:
#            â€” mountPath: /usr/share/nginx/html/config
#              name: config-files
          imagePullPolicy: "Always"
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  key: REACT_APP_API_URL
                  name: sandbox-env

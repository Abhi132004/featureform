apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: featureform-feature-server
  name: featureform-feature-server
spec:
  replicas: 1
  selector:
    matchLabels:
      run: featureform-feature-server
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: featureform-feature-server
    spec:
      containers:
        - image: {{ .Values.image.repository }}
          name: featureform-feature-server
          ports:
            - containerPort: 8080
            - containerPort: 2112
          env:
            - name: SERVING_PORT
              value: "0.0.0.0:8080"
            - name: METRICS_PORT
              value: "0.0.0.0:2112"
          resources: {}
status: {}

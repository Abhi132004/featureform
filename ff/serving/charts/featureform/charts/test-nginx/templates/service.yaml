apiVersion: v1
kind: Service
metadata:
  name: {{ include "test-nginx.fullname" . }}
  labels:
    {{- include "test-nginx.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "test-nginx.selectorLabels" . | nindent 4 }}

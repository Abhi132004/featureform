apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: {{ .Release.Name }}-metadata-server
  name: {{ .Release.Name }}-metadata-server
spec:
  replicas: 1
  selector:
    matchLabels:
      run: {{ .Release.Name }}-metadata-server
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: {{ .Release.Name }}-metadata-server
    spec:
      containers:
        - image: {{ .Values.image.repository }}
          name: {{ .Release.Name }}-metadata-server
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          resources: {}
          env:
            - name: TYPESENSE_PORT
              value: "80"
            - name: TYPESENSE_HOST
              value: sandbox-typesense
            - name: TYPESENSE_APIKEY
              value: password
            - name: ETCD_HOST
              value: sandbox-etcd
            - name: ETCD_PORT
              value: "2379"
status: {}

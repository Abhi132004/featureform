
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: featureform-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
 #   nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
#  tls:
#    - hosts:
#        - scribd-sandbox.featureform.com
#      secretName: test-tls-cert
  rules:
#    - host: scribd-sandbox.featureform.com
    - http:
        paths:
          - path: /data/
            pathType: Prefix
            backend:
              service:
                name: sandbox-dashboard-metadata
                port:
                  number: 8080
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: sandbox-prometheus-service
                port:
                  number: 9090
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sandbox-dashboard
                port:
                  number: 3000

#
